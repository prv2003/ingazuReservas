<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para centrar el div */
        #centrado {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        /* Estilos para las flechas */
        .flecha {
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="centrado">
        <span class="flecha" onclick="retrocederDia()">◄</span>
        <span id="fecha"></span>
        <span class="flecha" onclick="avanzarDia()">►</span>
    </div>

    <script>
        // Función para obtener la fecha actual en formato 'dd-mm-yyyy'
        function obtenerFecha() {
            const fechaActual = new Date();
            const dia = fechaActual.getDate().toString().padStart(2, '0');
            const mes = (fechaActual.getMonth() + 1).toString().padStart(2, '0'); // Se suma 1 porque los meses van de 0 a 11
            const año = fechaActual.getFullYear();
            return `${dia}-${mes}-${año}`;
        }

        // Función para actualizar la fecha en el elemento HTML
        function actualizarFecha() {
            document.getElementById('fecha').textContent = obtenerFecha();
        }

        // Función para avanzar un día
        function avanzarDia() {
            const fechaActual = new Date();
            fechaActual.setDate(fechaActual.getDate() + 1);
            document.getElementById('fecha').textContent = obtenerFecha();
        }

        // Función para retroceder un día
        function retrocederDia() {
            const fechaActual = new Date();
            fechaActual.setDate(fechaActual.getDate() - 1);
            document.getElementById('fecha').textContent = obtenerFecha();
        }

        // Inicialización de la fecha al cargar la página
        actualizarFecha();
    </script>
</body>
</html>
